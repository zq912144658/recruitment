{% extends 'base.html' %}

{% block content %}
<div style="margin:auto; width: 50%;">
<a href="/joblist" style="color:blue">回职位列表</a> <p></p>
{% if  job %}
    <div class="position_responsibility" style="width: 600px">
        <h3>岗位名称：</h3>
        <pre style="font-size: 16px">{{ job.job_reponsibility }}
        </pre>
        <p></p>
    </div><br>

    <hr>
    <div class="position_requirement" style="width: 600px;">
        <h3>岗位职责：</h3>
        <pre style="font-size:16px">{{ job.job_requirement }}
        </pre>
    </div><br>
    <hr>
    <div class="position_reuirement" style="width: 600px">
        <h3>任职要求：</h3>
        <pre style="font-size: 16px">{{ job.job_requirement }}
        </pre>
    </div>
    <br>
    <div class="apply_position">
        <input type="button" style="width: 120px;background-color: lightblue;" value="申请"/>
    </div>

{% else %}
    <p>职位不存在</p>
{% endif %}

{% endblock %}
</div>
